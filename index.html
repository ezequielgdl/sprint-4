<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <img id="background-left" class="background-left" src="" alt="" />
      <img id="background-center" class="background-center" src="" alt="" />
      <img id="background-right" class="background-right" src="" alt="" />
      <div id="weather-container">
        <img id="weather-icon" src="" alt="icon" />
        <p id="weather-info"></p>
      </div>
      <div class="joke-container">
        <h1>Joke time!</h1>
        <p id="joke" class="joke"></p>
        <div class="report-container">
          <button class="score-btn" onclick="addScore(Number('1'))">🙁</button>
          <button class="score-btn" onclick="addScore(Number('2'))">🙂</button>
          <button class="score-btn" onclick="addScore(Number('3'))">😆</button>
        </div>
        <button id="next-joke" class="joke-btn">Next Joke</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
